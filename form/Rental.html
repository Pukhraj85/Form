    <title>Registration Form</title>

<body>
    <div class = "main">
        <div class="register">
            <h2>Register Here</h2>
            <form target="_blank"  id="register" method="POST" action="/Payment.html">
                <label> Name : </label>
                <br>

                <br><br>

                <label>Number : </label>
                <br>
                <input type="number" name="number" id="name" placeholder="Enter your Mobile Number">
                <br><br>
                <label>Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your valid email">
                <br><br>
                <a href="./Payment.html" id="submit">Submit</a>
            </form>
        </div>
    </div>
